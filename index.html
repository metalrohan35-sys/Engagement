<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Ashish & Jiya Engagement Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
--primary:#5a8a81;
--secondary:#d4a373;
--accent:#eeb7b4;
--bg-light:#fdfaf7;
}

body{
font-family:"Montserrat",sans-serif;
background:var(--bg-light);
overflow-x:hidden;
scroll-snap-type:y mandatory;
}

section{
height:100vh;
scroll-snap-align:start;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.font-script{font-family:"Great Vibes",cursive;}
.font-serif{font-family:"Playfair Display",serif;}

.reveal{opacity:0;transform:translateY(20px);transition:.7s;}
.reveal.active{opacity:1;transform:translateY(0);}

.petal{
position:fixed;
top:-10px;
background:var(--accent);
border-radius:150% 0 150% 0;
opacity:.6;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

.heart-frame::before{
content:"‚ù§";
position:absolute;
font-size:60vw;
color:var(--primary);
opacity:.05;
z-index:-1;
}

.glass{
background:rgba(255,255,255,.85);
backdrop-filter:blur(8px);
border:1px solid rgba(255,255,255,.4);
}

</style>
</head>

<body>

<!-- HERO -->
<section>

<p class="font-serif italic mb-4 text-gray-600">
We request the honor of your presence
</p>

<div class="heart-frame relative mb-6">
<div class="w-64 h-64 rounded-full border-[8px] border-emerald-700/20 overflow-hidden mx-auto shadow-xl bg-white flex items-center justify-center">
<span class="font-script text-6xl text-emerald-800">A & J</span>
</div>
</div>

<h2 class="uppercase tracking-[0.3em] text-xs text-emerald-800 mb-2">
The Engagement of
</h2>

<h1 class="font-script text-6xl text-emerald-800 mb-4">
Ashish & Jiya
</h1>

<div class="border-y border-emerald-100 py-3 px-6 bg-white/30 backdrop-blur-sm">
<p class="font-serif text-xl text-emerald-900">
02 March 2026
</p>
</div>

</section>

<!-- DETAILS -->
<section class="bg-emerald-900 text-white">

<div class="glass p-8 rounded-3xl text-gray-800 shadow-2xl max-w-md">

<p class="font-bold tracking-widest text-xs text-emerald-800 mb-3">
MONDAY, 02 MARCH 2026
</p>

<div class="text-3xl font-serif mb-5 text-secondary">
12:00 PM Onward
</div>

<p class="font-semibold border-b border-emerald-100 pb-2 inline-block px-4">
Hotel Bluebird
</p>

<p class="text-sm text-gray-600 mt-3 leading-relaxed">
Daltonganj (Medininagar)<br>
Palamu, Jharkhand ‚Äì 822102
</p>

<a href="https://www.google.com/maps/search/Hotel+Bluebird+Daltonganj" target="_blank"
class="mt-6 inline-block bg-emerald-800 text-white px-6 py-3 rounded-full text-xs uppercase tracking-widest">
Open in Maps üìç
</a>

</div>

</section>

<!-- BLESSING -->
<section>

<h2 class="font-script text-4xl text-emerald-800 mb-3">
Leave a Blessing
</h2>

<p class="font-serif italic text-gray-400 mb-6">
Your wishes mean the world to us
</p>

<div class="bg-emerald-50 p-6 rounded-3xl border border-emerald-100 max-w-sm w-full">

<input type="text" id="name" placeholder="Your Name"
class="w-full px-4 py-3 rounded-xl border ring-1 ring-emerald-100 mb-3">

<textarea id="wish" placeholder="Write your blessing..."
rows="3"
class="w-full px-4 py-3 rounded-xl border ring-1 ring-emerald-100 mb-3"></textarea>

<button onclick="sendWish()"
class="w-full bg-emerald-800 text-white py-3 rounded-xl uppercase text-xs tracking-widest">
Send Your Love ‚ù§
</button>

</div>

<div class="mt-8 font-script text-5xl text-emerald-800">
Ashish & Jiya
</div>

</section>

<!-- MUSIC -->
<button onclick="toggleAudio()" style="position:fixed;bottom:20px;left:20px;background:white;border-radius:50%;width:45px;height:45px;box-shadow:0 4px 10px rgba(0,0,0,.2);">
<span id="audioIcon">üéµ</span>
</button>

<audio id="music" loop>
<source src="song1.mp3" type="audio/mpeg">
</audio>

<script>

const music=document.getElementById("music");
const icon=document.getElementById("audioIcon");

function toggleAudio(){
if(music.paused){
music.play();
icon.innerText="‚è∏";
}else{
music.pause();
icon.innerText="üéµ";
}
}

function sendWish(){
alert("Thank you for your blessings üíû");
document.getElementById("name").value="";
document.getElementById("wish").value="";
}

// Petals
setInterval(()=>{
const petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.width=petal.style.height=Math.random()*10+5+"px";
petal.style.animationDuration=Math.random()*5+5+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),9000);
},700);

</script>

</body>
</html>
