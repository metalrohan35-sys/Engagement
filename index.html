<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashish & Jiya | Engagement</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#fdfdfd;
    color:#2c2c2c;
    font-family:'Montserrat', sans-serif;
    text-align:center;
    scroll-behavior:smooth;
}

.section{
    padding:100px 20px;
    max-width:900px;
    margin:auto;
}

h1{
    font-family:'Cormorant Garamond', serif;
    font-size:48px;
    font-weight:500;
    letter-spacing:1px;
    margin-bottom:15px;
}

h2{
    font-family:'Cormorant Garamond', serif;
    font-size:36px;
    font-weight:500;
    margin:20px 0;
}

.subtitle{
    font-size:16px;
    letter-spacing:2px;
    color:#777;
    text-transform:uppercase;
}

.details{
    font-size:20px;
    margin:10px 0;
}

button{
    margin-top:25px;
    padding:12px 30px;
    border:1px solid #2c2c2c;
    background:transparent;
    font-size:14px;
    letter-spacing:1px;
    text-transform:uppercase;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#2c2c2c;
    color:white;
}

/* Divider */
.line{
    width:60px;
    height:1px;
    background:#ccc;
    margin:30px auto;
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
    margin-top:40px;
}

.gallery img{
    width:300px;
    height:380px;
    object-fit:cover;
}

/* Blessing form */
input, textarea{
    width:100%;
    max-width:500px;
    padding:12px;
    margin:10px 0;
    border:1px solid #ddd;
    font-family:'Montserrat', sans-serif;
}

textarea{
    height:120px;
    resize:none;
}

.footer{
    padding:60px 20px;
    font-size:16px;
    color:#777;
}
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<!-- Intro -->
<div class="section">
    <div class="subtitle">Together with their families</div>
    <h1>Ashish & Jiya</h1>
    <div class="subtitle">Request the pleasure of your company</div>
</div>

<div class="line"></div>

<!-- Date & Time -->
<div class="section">
    <h2>02 March 2026</h2>
    <div class="details">12:00 PM Onward</div>
</div>

<div class="line"></div>

<!-- Venue -->
<div class="section">
    <h2>Venue</h2>
    <div class="details">
        Hotel Bluebird<br>
        Daltonganj (Medininagar)<br>
        Palamu, Jharkhand – 822102
    </div>

    <button onclick="addToCalendar()">Add to Calendar</button>
</div>

<div class="line"></div>

<!-- Gallery -->
<div class="section">
    <h2>Our Moments</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486">
        <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc">
        <img src="https://images.unsplash.com/photo-1519222970733-f546218fa6d7">
    </div>
</div>

<div class="line"></div>

<!-- Blessing -->
<div class="section">
    <h2>Leave a Blessing</h2>
    <input type="text" placeholder="Your Name">
    <textarea placeholder="Write your blessings here..."></textarea>
    <br>
    <button onclick="thankYou()">Send Blessings</button>
</div>

<div class="footer">
    With love & blessings<br>
    We look forward to celebrating with you.
</div>

<script>
function addToCalendar(){
const url="https://www.google.com/calendar/render?action=TEMPLATE&text=Ashish%20%26%20Jiya%20Engagement&dates=20260302T120000/20260302T150000&details=Engagement%20Ceremony&location=Hotel%20Bluebird%20Daltonganj%20Palamu";
window.open(url,"_blank");
}

function thankYou(){
alert("Thank you for your blessings ❤️");
}
</script>

</body>
</html>
