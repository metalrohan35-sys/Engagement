<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashish & Jiya | Engagement</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#f8f6f2;
color:#2b2b2b;
font-family:'Montserrat', sans-serif;
text-align:center;
}

.container{
max-width:800px;
margin:auto;
padding:40px 20px;
}

h1{
font-family:'Cormorant Garamond', serif;
font-size:48px;
font-weight:500;
margin:20px 0;
}

h2{
font-family:'Cormorant Garamond', serif;
font-size:32px;
font-weight:500;
margin:10px 0;
}

.subtitle{
letter-spacing:3px;
font-size:14px;
text-transform:uppercase;
color:#777;
margin-top:20px;
}

.details{
margin:10px 0;
font-size:18px;
}

img{
width:320px;
margin:30px 0;
}

a{
color:#2b2b2b;
text-decoration:underline;
cursor:pointer;
}

button{
margin-top:20px;
padding:10px 25px;
border:1px solid #2b2b2b;
background:transparent;
cursor:pointer;
}

button:hover{
background:#2b2b2b;
color:white;
}

/* Modal */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
justify-content:center;
align-items:center;
}

.modal-content{
background:white;
padding:30px;
width:90%;
max-width:400px;
text-align:center;
}

input, textarea{
width:100%;
padding:10px;
margin:10px 0;
border:1px solid #ccc;
}

textarea{
height:100px;
resize:none;
}
</style>
</head>

<body>

<div class="container">

<div class="subtitle">Shree Ganeshay Namah</div>

<img src="photo.jpg" alt="Couple Photo">

<div class="subtitle">The Engagement of</div>
<h1>Ashish & Jiya</h1>

<div class="details">02 March 2026</div>
<div class="details">12:00 PM Onward</div>

<div class="details">
Hotel Bluebird<br>
Daltonganj (Medininagar)<br>
Palamu, Jharkhand – 822102
</div>

<p>
<a href="https://www.google.com/maps/search/Hotel+Bluebird+Daltonganj" target="_blank">
Open in Maps
</a>
</p>

<button onclick="addToCalendar()">Add to Calendar</button>

<p>
<a onclick="openBlessing()">Leave a Blessing</a>
</p>

</div>

<!-- Blessing Modal -->
<div class="modal" id="blessingModal">
<div class="modal-content">
<h2>Leave Your Blessings</h2>
<input type="text" placeholder="Your Name">
<textarea placeholder="Write your blessings..."></textarea>
<button onclick="thankYou()">Send</button>
</div>
</div>

<!-- Thank You Modal -->
<div class="modal" id="thankModal">
<div class="modal-content">
<h2>Thank You ❤️</h2>
<p>Your blessings mean a lot to us.</p>
<button onclick="closeThank()">Close</button>
</div>
</div>

<script>
function addToCalendar(){
const url="https://www.google.com/calendar/render?action=TEMPLATE&text=Ashish%20%26%20Jiya%20Engagement&dates=20260302T120000/20260302T150000&details=Engagement%20Ceremony&location=Hotel%20Bluebird%20Daltonganj";
window.open(url,"_blank");
}

function openBlessing(){
document.getElementById("blessingModal").style.display="flex";
}

function thankYou(){
document.getElementById("blessingModal").style.display="none";
document.getElementById("thankModal").style.display="flex";
}

function closeThank(){
document.getElementById("thankModal").style.display="none";
}
</script>

</body>
</html>
