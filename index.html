<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Ashish ‚ù§Ô∏è Jiya | Engagement</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background: url('https://images.unsplash.com/photo-1519741497674-611481863552') no-repeat center center/cover;
    color:white;
    overflow:hidden;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    top:0;
    left:0;
}

/* Main Card */
.card{
    position:relative;
    text-align:center;
    padding:50px 30px;
    width:90%;
    max-width:600px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 0 50px rgba(255,215,0,0.4);
    animation:fadeIn 2s ease;
}

.title{
    font-family:'Cinzel',serif;
    font-size:22px;
    letter-spacing:3px;
    margin-bottom:15px;
    color:#ffd700;
}

.names{
    font-family:'Great Vibes',cursive;
    font-size:60px;
    margin:15px 0;
}

.details{
    margin:10px 0;
    font-size:18px;
}

.countdown{
    margin-top:20px;
    font-size:20px;
    color:#ffd700;
    font-weight:bold;
}

button{
    margin:12px 6px;
    padding:10px 22px;
    border:none;
    border-radius:30px;
    background:#ffd700;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:white;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Floating particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:#ffd700;
    border-radius:50%;
    animation:float 10s linear infinite;
    opacity:0.7;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="card">
    <div class="title">YOU ARE INVITED TO THE ENGAGEMENT OF</div>
    <div class="names">Ashish ‚ù§Ô∏è Jiya</div>

    <div class="details">üìÖ 02 March 2026</div>
    <div class="details">üïí 12:00 PM Onwards</div>
    <div class="details">üìçHotel Bluebird in Daltonganj (Medininagar) Palamu, Jharkhand, 822102</div>

    <div class="countdown" id="timer"></div>

    <button onclick="openMap()">View Location</button>
    <button onclick="whatsappRSVP()">RSVP</button>
</div>

<!-- Background Music (Optional) -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
// Countdown
const eventDate = new Date("March 02, 2026 12:00:00").getTime();
const x = setInterval(function() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60))/(1000*60));

    document.getElementById("timer").innerHTML =
    "‚è≥ " + days + " Days " + hours + " Hours " + minutes + " Minutes Left";

    if(distance < 0){
        clearInterval(x);
        document.getElementById("timer").innerHTML = "üéâ The Celebration Has Begun!";
    }
}, 1000);

// Google Map
function openMap(){
    window.open("https://www.google.com/maps", "_blank");
}

// WhatsApp RSVP
function whatsappRSVP(){
    window.open("https://wa.me/91XXXXXXXXXX?text=Excited%20to%20attend%20Ashish%20%26%20Jiya's%20Engagement!", "_blank");
}

// Create floating particles
for(let i=0;i<25;i++){
    let particle=document.createElement("div");
    particle.className="particle";
    particle.style.left=Math.random()*100+"%";
    particle.style.animationDuration=(5+Math.random()*10)+"s";
    document.body.appendChild(particle);
}
</script>

</body>
</html>
